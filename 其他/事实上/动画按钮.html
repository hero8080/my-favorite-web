<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			.btn{
				background-color: indianred;
				width: 100px;
				height: 30px;
				color: white;
				text-align: center;
				border-radius: 3px;
				font:14px "微软雅黑";
				line-height: 28px;
				cursor: pointer;
				margin: auto;
				transition: all 0.1s;
			}
			span::after{
				content: ">>";
				opacity: 0;
				margin-right: -20px;
				transition: all 0.2s;
			}
			.btn:hover span::after{
				opacity: 1;
				margin-right: 0;
			}
			.btn:active{
				transform: translateY(1px);
			}
		</style>
	</head>
	<body>
		<div class="btn"><span>动画按钮</span></div>
	</body>
</html>
